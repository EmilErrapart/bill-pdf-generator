<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            body {
                margin: 0 57px;
            }

            .footer {
                width: 83%;
                display: flex;
                border-top: 1px solid black ;
                padding: 16px 10px 10px;
            }

            .footer>div{
                width: 42%;
            }

            p {
                font-size: 11px;
                margin: 3px 0px;
            }

            .text-bold {
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div class="footer">
            <div>
                <p class="text-bold">{{ company_name }}</p>
                <p>Reg. nr: {{ company_registry_no }}</p>
                <p>{{ company_address }}</p>
                <p>{{ company_post_index }} {{ company_city }}</p>
                <p>{{ company_country }}</p>
                <p>KMKR: {{ company_kmkr }}</p>
            </div>
            <div>
                <p>{{ bank_name }}</p>
                <p>IBAN: {{ iban }}</p>
            </div>
            <div>
                <p>E-mail: {{ company_email }}</p>
                <p>{{ phone_type }}: {{ phone_no }}</p>
            </div>
        </div>
    </body>
</html>
